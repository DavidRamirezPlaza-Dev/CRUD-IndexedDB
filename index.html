<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tarea 3 - IndexedDB</title>
</head>
<body>
    <table border="2" align="center" bgcolor="#d6d6d6" style="margin-top: 10px;">
        <td>
            <h1 align="center">Tarea 3 - IndexedDB</h1>

            <div class="divCentroIzquierda">
                <form id="formCliente">
                    <h2>Registro - Clientes</h2>
                    <input type="text" id="rut" placeholder="RUT" required>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="direccion" placeholder="Direccion" required>
                    <input type="text" id="telefono" placeholder="Telefono" required>
                    <br><br>
                    <div class="divIzquierda">
                        <input type="button" id="btnRegistrarCliente" value="Registrar" class="btn btn-primary">
                    </div>

                    <h2>Lista - Clientes</h2>
                    <div class="boxClientes">
                        <h3>aun no hay clientes</h3>
                    </div>

                </form>
            </div>

            <div class="divCentroIzquierda">
                <form id="formProducto">
                    <h2>Registro - Productos</h2>
                    <input type="text" id="idProducto" placeholder="idProducto" required>
                    <input type="text" id="descripcion" placeholder="Descripcion" required>
                    <input type="text" id="precio" placeholder="Precio" required>
                    <br><br>
                    <div class="divIzquierda">
                        <input type="button" id="btnRegistrarProducto" value="Registrar" class="btn btn-primary">
                    </div>

                    <h2>Lista - Productos</h2>
                    <div class="boxProductos">
                        <h3>aun no hay productos</h3>
                    </div>
                </form>
            </div>

            <div class="divCentroIzquierda">
                <form id="formVenta">
                    <h2>Registro - Ventas</h2>
                    <input type="date" id="fecha" placeholder="fecha">
                    <input type="text" id="clienteID" placeholder="clienteRUT">
                    <input type="text" id="productoID" placeholder="productoID">
                    <input type="text" id="cantidad" placeholder="Cantidad" required>
                    <br><br>
                    <div class="divIzquierda">
                        <input type="button" id="btnRegistrarVenta" value="Registrar" class="btn btn-primary">
                    </div>

                    <h2>Lista - Ventas</h2>
                    <div class="boxVentas">
                        <h3>aun no hay ventas</h3>
                    </div>
                </form>
            </div>
            <br><br><br>
                <!--Esta parte es necesario agregarle el CSS-->
                <h2>Buscar Cliente por RUT</h2>
                <input type="text" id="buscarRut" placeholder="Ingrese RUT" required>
                <input type="button" id="btnBuscarCliente" value="Buscar" class="btn btn-primary">
                <br><br>
                <input type="text" id="nombreCliente" placeholder="Nombre" readonly>
                <input type="text" id="direccionCliente" placeholder="Dirección" readonly>
                <input type="text" id="telefonoCliente" placeholder="Teléfono" readonly>

                <h2>Editar Datos de Producto</h2>
                <input type="text" id="buscarIdProducto" placeholder="Ingrese ID del Producto" required>
                <input type="button" id="btnBuscarProducto" value="Buscar" class="btn btn-primary">
                <br><br>
                <input type="text" id="descripcionProducto" placeholder="Descripción" readonly>
                <input type="text" id="precioProducto" placeholder="Precio" readonly>
                <br><br>
                <input type="text" id="nuevoPrecio" placeholder="Nuevo Precio">
                <input type="button" id="btnEditarPrecio" value="Editar Precio" class="btn btn-success">
                
            <script src="dataBase.js"></script>
            <br>
        </tr>
    </table>
</body>

</html>
